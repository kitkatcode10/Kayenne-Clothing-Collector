{% extends 'base.html' %}
{% block content %}

<h1>Textile/Fabric Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ textile.name }}</span>
        <p>Color: {{ textile.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'textiles_update' textile.id %}">Edit</a>
        <a href="{% url 'textiles_delete' textile.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
